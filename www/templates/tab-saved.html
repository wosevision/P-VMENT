<ion-view view-title="Saved Hills" class="with-bg">
  <ion-content>
    <ion-list>
      <ion-item class="item-dark item-remove-animate item-image item-icon-right" ng-repeat="hill in hills" type="item-text-wrap" href="#/tab/saved/{{hill.id}}">
        <img ng-src="{{hill.face}}">
        <h1 style="margin-top: 0;">{{hill.name}}</h1>
        <p>Distance: {{hill.distance}}<br/>
        Steepest angle: {{hill.steepness}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(hill)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
